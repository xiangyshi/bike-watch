<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="map.js" type="module"></script>
    <title>Bike Watching</title>
</head>
<body>
   
    <header style="display: flex; gap: 1em; align-items: baseline;">
        <h1>🚴🏼‍♀️Bike Watching</h1>   
        <div>
            <label for="timeSlider">Filter by time:</label>
            <input type="range" id="timeSlider" min="-1" max="1440" value="-1">
            <time id="selectedTime" datetime="PT0M" style="display: block;">00:00</time>
            <em id="noFilterMessage" style="display: none; color: lightgray; font-style: italic;">Any time</em>
        </div>
    </header>

    <div id="map">
        <svg>
            
        </svg>
    </div>
    <div class="legend">
        <div class="legend-item">
            <div class="swatch" style="--departure-ratio: 1;"></div>
            <span>More departures</span>
        </div>
        <div class="legend-item">
            <div class="swatch" style="--departure-ratio: 0.5;"></div>
            <span>Balanced</span>
        </div>
        <div class="legend-item">
            <div class="swatch" style="--departure-ratio: 0;"></div>
            <span>More arrivals</span>
        </div>
    </div>
</body>
</html>
